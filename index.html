<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hazem's restaurant</title>
</head>     
<body>
    <div class = "container">
        <header >
            <h1>Hazem's Diner</h1>
            <p>The best Burgers and Pizzas in Town</p>
        </header>
        <main>
            <section class = "container-div" id="items"></section>
            <section  class = "container-div"id="order-list"></section>
            <section   class = "container-div"id="order-complete"></section>
        </main>
        <div class="modal" id="modal">
                <button class = "x" id = "close" data-close = "C">X</button>
                <h3 class="modal-title">Enter card details</h3>
                <div class="modal-content container-div">
                    <form id="form">
                        <input id="user-name" name="name" type="text" placeholder="Enter your name" required>
                        <input id="credit-card" name="credit-card" type="tel" inputmode="numeric" placeholder="Enter your number(fake)" required>
                        <input id="cvv" name="cvv" type="tel" maxlength="3" placeholder="Enter CVV (fake)" required>
                        <input id="pay-btn" type="submit" value="Pay">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src = "index.js" type = "module"></script>
</body>
</html>
